<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Coding Quiz</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="timerbtn">

        <h4 class="time hidden" style="text-align:end;"></h4>

    </div>


    <div id="startingPage" class="container">

        <div class="home center content-colum">

            <div class="mainContent">

                <h1>Coding Quiz</h1>

                <p class="intro">Try to answer the following code-related questions within the time limit. Keep in mind
                    that incorrect answers will penalize your scoretime by ten seconds. </p>

                <button type="button" id="startGameBtn" class="btn btn-outline-primary">Start Game</button>

            </div>

        </div>

    </div>

    <div id="questions" class="hidden">
        <h2 id="question">
            Question:
        </h2>
        <h2>Answer:</h2>
        <form id="answerList">
            <button type="button" class="btn btn-outline-primary submitInitials" id="submitAnswer">Submit</button>
        </form>

    </div>

    <section id="scores" class="hidden">
        <h3 id="finals"></h3>
        <div id="submitIntial">
            <h3> Initials</h3>
            <input type="text" id="initials" />
            <button type="button" id="submitInitials" class="btn btn-outline-primary ">Submit</button>
            <h2> High Scores</h2>
            <h2 id="highestSavedScore"> </h2>
            <button type="button" class="btn btn-outline-primary replay">Play Again</button>
        </div>

    </section>

    <script src="./assets/js/script.js"></script>
</body>

</html>
